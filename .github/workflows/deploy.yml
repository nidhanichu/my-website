name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your GitHub repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Copy the HTML file to EC2
      - name: Deploy HTML to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_IP }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Starting deployment on EC2..."
            cd /var/www/html
            sudo rm -f index.html
            # Download the correct file from GitHub and save as index.html
            sudo wget -O index.html https://raw.githubusercontent.com/${{ github.repository }}/main/index.html
            sudo systemctl restart apache2
            echo "Deployment complete!"
